<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네일팁 사이즈 추천기</title>
  
  <style>
@font-face {
  font-family: 'Pretendard-Regular';
  src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
  font-weight: 400;
  font-style: normal;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Pretendard-Regular', sans-serif;
  background: linear-gradient(145deg, #e5f0e2, #b9ccb5); /* 말차 그라데이션 */
  padding: 30px;
  text-align: center;
  font-size: 18px;
  min-height: 100vh;
}

h1 {
  color: #333;
  margin-bottom: 20px;
  font-size: 28px;
}

input {
  padding: 12px;
  width: 160px;
  font-size: 17px;
  margin-right: 10px;
  border: 1px solid #aaa;
  border-radius: 6px;
}

button {
  padding: 12px 18px;
  font-size: 17px;
  background-color: #7e9e85;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  transition: background-color 0.3s, transform 0.2s;
}

button:hover {
  background-color: #6d8973;
  transform: translateY(-2px);
}

table {
  width: 100%;
  max-width: 720px;
  margin: 30px auto;
  border-collapse: collapse;
  background: white;
  font-size: 16px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

th, td {
  border: 1px solid #ccc;
  padding: 12px;
}

th {
  background-color: #a9c5ad;
}
  </style>
</head>
<body>

function findSizes() {
  const input = parseFloat(document.getElementById("inputWidth").value);
  const tbody = document.getElementById("resultBody");
  tbody.innerHTML = "";
  if (isNaN(input)) return;

  Object.entries(sizeData).forEach(([shape, sizes]) => {
    let closestDiff = Infinity;
    let closestNum = null;

    for (const [num, { width }] of Object.entries(sizes)) {
      const diff = Math.abs(input - width);
      if (diff < closestDiff) {
        closestDiff = diff;
        closestNum = num;
      }
    }

    const selected = sizes[closestNum];
    const row = `<tr><td>${shape}</td><td>${closestNum}호</td><td>${selected.width} mm</td><td>${selected.height} mm</td></tr>`;
    tbody.innerHTML += row;
  });
}

</html>
